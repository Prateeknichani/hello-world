<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
       var socket = io.connect('http://localhost:8080',{reconnection:false});
	socket.on('message', function(msg) {
  		document.getElementById("message").value = msg;
	})
	socket.on('timestamp', function(msg) {
  		document.getElementById("timestamp").value = msg;
             
	})
        
</script>
</head>
<body>
<input style="position: absolute; left: 450px; top: 170px" id="message" type="text" name="message" value="">
<input style="position: absolute; left: 450px; top: 210px" id="timestamp" type="text" name="timestamp" value="">
<br />

</body>
</html>
